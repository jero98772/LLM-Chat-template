<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">LLM Chat</h3>
                    </div>
                    <div class="card-body">
                        <div id="chat-container" class="mb-3">
                            <!-- Chat messages will appear here -->
                        </div>
                        <div class="d-flex">
                            <input type="text" id="user-input" class="form-control me-2" placeholder="Type your message...">
                            <button id="send-btn" class="btn btn-primary">Send</button>
                        </div>
                        <div class="mt-3">
                            <button id="clear-btn" class="btn btn-outline-danger btn-sm">Clear Chat</button>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <small>Model: TheBloke/dolphin-2.2.1-mistral-7B-GGUF</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
